---
layout: default
---
<div class="container" itemscope itemtype="http://schema.org/BlogPosting">
	<div class="post">
	  <header class="post-header">
	    <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
	    <meta itemprop="datePublished" content="{{ page.date }}">
	    <time class="datetime" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d %b %Y" }}</time>
	  </header>
	  <article class="post-content" role="article" itemprop="articleBody">
	    {{ content }}
	  </article>
	</div>
  {% include comments.html %}
</div>
